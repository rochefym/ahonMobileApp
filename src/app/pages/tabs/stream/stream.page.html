<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>stream</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button 
        expand="block" 
        fill="outline" 
        (click)="openLiveStream()" 
        class="ion-margin-top">
        Open Live Stream
      </ion-button>

      <ion-item>
        Count: {{ count }}
      </ion-item>
</ion-content>
