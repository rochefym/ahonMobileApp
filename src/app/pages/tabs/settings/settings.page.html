<ion-header [translucent]="true">
  <ion-toolbar>
     <ion-title>
        <ion-icon name="settings-outline" class="settings-icon"></ion-icon>
        Settings
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="settings-content">
<div class="thermal-camera-section">
      <div class="section-header">
        <h2>Thermal Camera</h2>
      </div>

      <div class="section-subheader">
        <h3>View Mode</h3>
      </div>

      <div class="view-mode-options">
        <div class="mode-option" 
             [class.selected]="selectedMode === 'thermal'"
             (click)="selectMode('thermal')">
          <ion-icon name="thermometer-outline" class="mode-icon"></ion-icon>
          <span>Thermal Mode</span>
        </div>

        <div class="mode-option visible-light" 
             [class.selected]="selectedMode === 'visible'"
             (click)="selectMode('visible')">
          <ion-icon name="eye-outline" class="mode-icon"></ion-icon>
          <span>Visible Light</span>
        </div>

        <div class="mode-option" 
             [class.selected]="selectedMode === 'overlay'"
             (click)="selectMode('overlay')">
          <ion-icon name="layers-outline" class="mode-icon"></ion-icon>
          <span>Overlay Mode</span>
        </div>
      </div>
    </div>      
</ion-content>
